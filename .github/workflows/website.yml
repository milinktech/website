name: Build and deploy Blazor WebAssembly to Azure Static Web Apps (OIDC)

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

permissions:
  id-token: write      # IMPORTANT for OIDC auth
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish Blazor WebAssembly
      run: dotnet publish src/FWW.Site.UI/FWW.Site.UI.csproj -c Release -o build

    # --- Generate GitHub OIDC Token ----
    - name: Generate GitHub ID Token
      id: idtoken
      uses: actions/github-script@v6
      with:
        script: |
          const core = require('@actions/core');
          return await core.getIDToken();
        result-encoding: string

    # --- Deploy using OIDC, NO azure/login required ----
    - name: Deploy to Azure Static Web Apps (OIDC)
      uses: Azure/static-web-apps-deploy@v1
      with:
        action: upload
        github_id_token: ${{ steps.idtoken.outputs.result }}
        app_location: build/wwwroot
        api_location: ""
        output_location: ""
